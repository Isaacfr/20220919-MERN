<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tags</title>
</head>
<body>
    <span id="top"></span>
    <!-- I can link to other sites, other pages, or parts of a page -->
    <div>
        <!-- Default target is _self and that opens the link in the same tab -->
        <!-- target _blank opens the link in a new tab -->
        <a target="_blank" href="https://www.google.com">Link to Google!</a>
    </div>
    <div>
        <a href="./3-flexbox.html">Link to Flexbox!</a>
    </div>
    <div>
        <a href="#bottom">Jump to bottom!</a>
    </div>
    <!-- We can bookmark sections of the page using ids, and jump to those sections using anchors -->
    <!-- Applies a line break on the page -->
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <div id="bottom">You've reached the bottom!</div>
    <a href="#top">Back to top</a>
</body>
</html>
